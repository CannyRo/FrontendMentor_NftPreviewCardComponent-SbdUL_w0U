<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card__header">
        <img src="./images/image-equilibrium.jpg" alt="A magnificent crystal cube from Equilibrium collection" class="card__img">
        <li href="#"><img src="./images/icon-view.svg" alt="See more details"></li>
      </div>
      <div class="card__body">
        <li href="#" class="card__title">Equilibrium #3429</li>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__body-bottom">
          <div class="card__price-container">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" class="card__price-icon">
            <p class="card__price-text">0.041 ETH</p>
          </div>
          <div class="card__time-container">
            <img src="./images/icon-clock.svg" alt="Clock icon" class="card__time-icon">
            <p class="card__time-text">3 days left</p>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <img src="./images/image-avatar.png" alt="Avatar of Jules Wyvern" class="user__avatar">
        <p class="card__author">
          Creation of 
          <li href="#" class="user__name">Jules Wyvern</li>
        </p>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer__signature">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://cannyro.github.io/hire_mr_canny/en">WhatCannyDev</a>.</p>
    </div>
  </footer>
</body>
</html>
